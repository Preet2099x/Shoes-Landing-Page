<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
      
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Shoes</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="./images/feet.png" alt="">
                Shoes
            </div>

            <ul class="menu-list">
                <li>Home</li>
                <li class="active">Products</li>
                <li>About Us</li>
                <li>Contacts</li>
            </ul>
        </header>    

        <section class="main">
            <section class="left">
                <img src="./images//pink.png" alt="">
                <div class="colors">
                    <div class="item-pink-active">
                        <div class="color-selector"></div>
                        <div class="additional-info">
                            <p>Marius Porta</p>
                            <p>Rs 2500</p>
                        </div>
                        <img src="./images/pink_small.png" alt="">
                    </div>
                    <div class="item-blue">
                        <div class="color-selector"></div>
                        <img src="./images/blue_small.png" alt="">
                    </div>
                    <div class="item-blue">
                        <div class="color-selector"></div>
                        <img src="./images/yellow_small.png" alt="">
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
